inputs:
  # Use existing detection CSVs from Landmarks pipeline
  detections_dir: Analysis/Main/Mapping/Landmarks/out
  arc_length_csv: Analysis/Main/Mapping/LandmarksSequence/out/arc_length.csv
  xsens_com_enu_csv: Analysis/Main/Mapping/data/xsens_com_enu.csv

gates:
  s_window_sigma: 2.0  # Use adaptive windows: s_expected Â± (sigma * s_std)
  min_persistence_frames: 12
  min_score: 0.28

weights:
  w_vision: 0.70  # CLIP visual similarity (primary signal)
  w_sdist: 0.30   # Arc-length distance penalty
  w_ocr: 0.00     # OCR text matching (NOT YET IMPLEMENTED - see text_features.py)
  w_layout: 0.00  # Spatial layout (NOT YET IMPLEMENTED)
  w_heading: 0.00 # Heading consistency (NOT YET IMPLEMENTED)

hmm:
  self_trans: 0.92
  fwd_trans: 0.07
  skip_trans: 0.01
  emission_floor: 1e-6
